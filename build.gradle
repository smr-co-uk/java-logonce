apply plugin: 'java'
apply plugin: 'eclipse'

defaultTasks 'check'

sourceCompatibility = 1.7
version = '0.0.1'

repositories {
    mavenCentral()
}

dependencies {
	compile 'org.apache.logging.log4j:log4j-api:2.+' 					// was a beta so track latest
	compile 'org.apache.logging.log4j:log4j-core:2.+'  					// was a beta so track latest
	compile 'org.apache.logging.log4j.adapters:log4j-slf4j-impl:2.+'  	// was a beta so track latest
	compile 'com.google.guava:guava:16.0'
	compile 'org.slf4j:slf4j-api:1.7.+' 								// was a beta so track latest
	testCompile group: 'junit', name: 'junit', version: '4.11'
	testCompile 'org.jbehave:jbehave-core:4.+'							// was a beta so track latest
}

task wrapper(type: Wrapper) {
	gradleVersion = '1.10'
}

task copyStories(type: Copy) {
	from('src/test/java') {
         include '**/*.story'
     }
	into 'build/classes/test'
}

check.dependsOn copyStories


